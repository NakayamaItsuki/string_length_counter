<!DOCTYPE html>
<html>
<head>
    <title>オート文字列カウンター</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        /* テキストエリアと文字表示のスタイルを調整 */
        #text_area {
            font-size: 20px; /* テキストエリアの文字サイズ */
            width: 400px; /* テキストエリアの幅 */
            height: 200px; /* テキストエリアの高さ */
            padding: 10px; /* テキストエリアの内側の余白 */
        }
        #length_display {
            font-size: 24px; /* 文字表示部分の文字サイズ */
        }
    </style>
</head>
<body>
    <py-script>
        from js import document

        def update_length():
            text_input = document.getElementById('text_area').value
            length = len(text_input)
            document.getElementById('length_display').innerText = f"Length: {length}"
    </py-script>

    <textarea id="text_area" py-input="update_length()" py-change="update_length()"></textarea>
    <p id="length_display">Length: 0</p>
</body>
</html>
